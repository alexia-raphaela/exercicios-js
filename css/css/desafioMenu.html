    <script>

        }

      var menu = document.querySelector(".menu");
      var autenticacao = document.querySelector(".autenticacao");

      toggle.addEventListener(
        "click",
        (_) => {
          console.log("toggle clicked");
          // classlist injeta uma nova classe no elemento
