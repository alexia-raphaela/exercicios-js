<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>
    

    <script>
        // Conteudo 1
        // adicionando elemento dentro da pagina
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2
        const elementos = [
            // crinado elementos a apartir do jQuery
            // <li> desta forma cria
            // li desta forma seleciona
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        // prepend adiciona antes dos items que ja estão na lista
        // portanto sorvete ficara por ultimo
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteudo 3
        $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
        .prepend('<h1>0</h1>')
        // html substitui um conteudo
        $('#conteudo3').html('<h1>123</h1>')
        // ira intrepertar como um texto 
        $('#conteudo3').text('<h1>123</h1>')

        // Adicionando todos de uma só vez
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
