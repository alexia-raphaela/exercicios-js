<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $(`#div1`).toggleClass('destaque')
        // o mouse passara por cima de algum elemento
        // é possivel ter duas chamadas
        // $('#div1').on('mouseenter mouseleave', alternarDestaque)
        $('#div1').hover(alternarDestaque, alternarDestaque)

        // one, o evento acontecera uma unica vez
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: obrigado!'))
        // animação
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        // ira monitorar o redirecionamento da tela mostrando o tamanho da tela atual
        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado').html(`Largura: ${l} e Altura ${a}`)
        })

        // quando ocorrer um select dentro do input ele ira chamar a função
        // ira selecionar cada caractere e a palavra inteira
        $(':input').select(e => {
            // indice de inicio
            const inicio = e.target.selectionStart
            // indice de fim
            const fim = e.target.selectionEnd
            // pegar intervalo e colocar em resultado2
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
