<!--Usando uma propriedade especifica no lugar do id-->
<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #900;
        margin: 20px;
    }
    
    .progresso > div {
        background-color:darkgray;
        color:darkred;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
  //const video = document.getElementById("meuVideo")
  //const play = document.querySelector('[wm-play]')
  //const pause = document.querySelector('[wm-pause]')
 // const barra = documen.querySelector('[wm-progresso]')

 function configurarVideo(id) {
   const video = document.getElementById(id)
   video.oncontextmenu = () => false

   document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
   document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

   setInterval(() => {
      const percentual = (video.currentTime / video.duration) * 100
      const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
      // aplicando em cima da div o valor que eu quero
      valorDiv.style.width = `${percentual}%`
      // pegando valores da div
      valorDiv.innerHTML = `${percentual.toFixed(1)}%`
  }, 500)
}

configurarVideo('meuVideo')

</script>
