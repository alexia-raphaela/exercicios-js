<!DOCTYPE html> <!-- signfica que você está trabalhando com html versão 5 -->
<html> <!-- uma pagina html é divida em duas grandes partes, head trabalha com os metadados e informaçao bruta e o body trabalha com informações ja processadas -->
    <head>
        <meta charset="utf-8"> <!-- que tipo de conjunto de caracteres você quer usar -->
        <title>Anatomia HTML</title>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="/">Navegação 1</a>
        </nav>
        <section id="conteudo">
            Conteúdo
        </section>
        <aside>
            Lateral
        </aside>
        <footer>
            Rodapé
        </footer> <!-- Aqui sera o rodape da minha pagina -->
    </body>
</html>
