<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // trabalhando com json
        const url = 'dados/estados.json'
        // o fetch é basicamente a chamada de uma função
        fetch(url)
        // ira retornar uma promisse
            .then(resp => resp.json())
            // ja esta trazendo estados como um array
            .then(estados => {
                const itens = estados.reduce(
                    // '' valor inicial para o reduce comecar a fazer a concatenação corretamente
                    (html, estado) => html + `<li>${estado.nome}</li> `, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul> ` )
            })
    </script>
</body>
