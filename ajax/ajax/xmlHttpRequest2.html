<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        input[type=file] {
            display: flex;
            margin: 10px;
            padding: 40px;
            font-size: 40px;
            background: crimson;
            border-radius: 20px;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <input type="file" name="arquivo" />
    <div class="progresso"></div>

    <script>
        // 
        function ajaxUpload(config) {
            const xhr = new XMLHttpRequest()

            // esta funcionalidade esta presente no objeto
            // monitorar o progresso do upload
            if(xhr.upload) {
                xhr.upload.onprogress = e => {
                    const atual = e.loaded
                    const total = e.total
                    const percentual = Math.floor(atual / total * 100)
                    config.progresso({ atual, total, percentual })
                }
            }

            xhr.open("post", config.url, true)
            xhr.send(config.formData)
        }

        // monitorar evento onchange
        document.querySelector('input[type=file]').onchange = e => {
            const formData = new FormData()
            const inputFile = e.target
            // e.target Ã© o input que tem o tipo file
            // pegando o nome qye ja foi dado 
            formData.append(inputFile.name, inputFile.files[0])

            ajaxUpload({
                url: "upload",
                formData: formData,
                // recebera dados do progresso
                progresso(dados) {
                    // seleciona a classe progresso
                    const progresso = document.querySelector('.progresso')
                    // pegando esse o objeto dados, traanformando em string e colocando dentro de progresso
                    progresso.innerHTML = JSON.stringify(dados)
                }
            })
        }
    </script>
</body>
