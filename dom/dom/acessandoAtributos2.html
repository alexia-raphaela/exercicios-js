<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // armazenar a lista
        // uma div que tem um filho do tipo ul que tem um atributo personalizado destino cujo valor é escritorio
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul".............')
        console.log('childNodes', lista.childNodes)
        // não acessara porque destino é uma propriedade personalizada
        console.log('destino', lista.destino)
        //getAttribute considera propriedades personalizadas
        console.log('getAttribute', lista.getAttribute('destino'))
        // para saber se o atributo etsa ou nao presente dentro de um determinado elemento
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')
        // consultei
        console.log(lista.dataset.urgencia)
        // alterado
        lista.dataset.urgencia = 4
        // tem que ser acessado a partir de uma string devido ao ifem
        // consultei novamente
        console.log(lista.getAttribute('data-urgencia'))

        // cuidado
        const label = document.querySelector('label')
        console.log(label.for)
        // dessa forma é possivel acessar porque for é um palavra reservada da linguagem
        console.log(label.htmlFor)
        // dessa forma tamebm é possivel esse atributo
        console.log(label.getAttribute('for'))

    </script>
</body>

</html>
